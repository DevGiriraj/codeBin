<form class="container" [formGroup]="loginForm"  >
<h4>Please login</h4>
<input type="email" placeholder="email here" [formControl]="email">
<h5 class="red-text" [hidden]="email.valid || email.untouched">please enter valid email</h5>
<input type="password" placeholder="password here" [formControl]="password">
<h5 class="red-text" [hidden]="password.valid || password.untouched">password is required and must be greater then 6 char</h5>
<button class="btn-green btn-disable" (click)="login()" [disabled]="loginForm.invalid" >Login</button>
<button class="btn-red" (click)="reset()">Reset</button>

</form>
